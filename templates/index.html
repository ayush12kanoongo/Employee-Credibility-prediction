<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color:rgba(2, 0, 36, 100);color:white" >
		<div class='container'>
			<div class='row'>
				<h1 style="font-family:'Times New Roman', Times, serif "><center>Employee Turnover Prediction</center></h1>
				<form action='predictMPG' method='get'>
					{% csrf_token %}
					
					<div class="form-group">
						<label>Job Satisfaction Level</label>
							<input type="number" step = "0.01" class="form-control" name="satisfaction_level" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
						Input Job Satisfaction index of employee.
						</div>
					</div>
					<div class="form-group">
						<label>Monthly Income</label>
							<input type="number" step = "0.01" class="form-control" name="last_evaluation" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
							Input Monthly Income of employee.
						</div>
					</div>
					<div class="form-group">
						<label>Time Spend of Employee</label>
							<input type="number" class="form-control" name="time_spend_company" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
							Input total no. of projects of employee.
						</div>
					</div>
					
					<div class="form-group">
						<label>Work Accident</label>
							<input type="number" class="form-control" name="work_accident" aria-describedby="inputGroupPrepend" required>
							<div class="invalid-feedback">

							</div>
					<div class="form-group">
								<label>Promotion of the Employee</label>
									<input type="number" class="form-control" name="promotion_last_5years" aria-describedby="inputGroupPrepend" required>
									<div class="invalid-feedback">
		
									</div>		
					<div class="form-group">
										<label>Department of the Employee</label>
											<input type="number" class="form-control" name="dept" aria-describedby="inputGroupPrepend" required>
											<div class="invalid-feedback">
				
											</div>		
					</div>
					
					<div class="form-group">
						<label>Salary</label>
						<input type="number" class="form-control" name="sal" aria-describedby="inputGroupPrepend" required>
							<div class="invalid-feedback">
								Input the salary status of employee.
							</div>
					</div>
					<button style= "background-color:silver; border-color:black"; type="submit" class="btn btn-default" name='submit'>Predict</button>
				</form>
			</div>
		</div>
	</body>
</html>
